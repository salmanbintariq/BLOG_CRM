{% extends "base.html" %}

{% block title %}Register - Blog CRM{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto bg-white rounded-lg shadow-md p-4 mb-8">
    <h1 class="text-3xl font-bold mb-6">Register</h1>
    
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
            <div class="p-4 mb-2 rounded-lg 
                {% if 'error' in message.tags %}bg-red-100 border border-red-400 text-red-700{% endif %}
                {% if 'success' in message.tags %}bg-green-100 border border-green-400 text-green-700{% endif %}
            ">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}


    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 font-bold mb-2">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Register
        </button>
    </form>
    <div class="mt-4 text-gray-600">
        <p>Already have an account? <a href="{% url 'login' %}" class="text-green-500 hover:underline">Login here</a>.</p>
    </div>
</div>
{% endblock %}
