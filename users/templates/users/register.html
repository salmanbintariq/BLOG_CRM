<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blog CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="flex justify-center items-center min-h-screen">
    <div class="max-w-sm w-full bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-4xl font-semibold mb-6 text-gray-800">Signup</h1>
        
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-4 mb-2 rounded-lg 
                    {% if 'error' in message.tags %}bg-red-100 border border-red-400 text-red-700{% endif %}
                    {% if 'success' in message.tags %}bg-green-100 border border-green-400 text-green-700{% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-500 font-semibold hover:underline">Login</a>
            </p>
        </div>
    </div>
</div>

<footer class="bg-gray-800 text-white py-4 text-center mt-10">
    <p>MyBlog &copy; 2024</p>
    <a href="#" class="hover:text-white">Privacy Policy</a> | 
    <a href="#" class="hover:text-white">About Us</a> | 
    <a href="#" class="hover:text-white">Contact Us</a>
</footer>

</body>
</html>
