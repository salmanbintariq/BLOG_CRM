{% extends "base.html" %}

{% block title %}Login - Blog CRM{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold mb-6">Login</h1>

    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
            <div class="p-4 mb-2 rounded-lg 
                {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% endif %}
                {% if message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% endif %}
            ">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Login
        </button>
    </form>

    <div class="mt-4 text-gray-600">
        <p>Don't have an account? <a href="{% url 'register' %}" class="text-green-500 hover:underline">Register here</a>.</p>
    </div>
</div>
{% endblock %}
